<br><br><br>
<div class="container">
  <h1>Please sign in</h1>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="userid">Username</label>
      <input type="text" class="form-control" id="userid" name="userid" required [(ngModel)]="user.userid">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
    </div>
    <div class="center">
      <button type="submit" class="btn btn-lg btn-block btn-primary mt-15">Login</button>
    </div>

  </form>

</div>
